<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 320px; /* Added max-width for responsiveness */
      box-sizing: border-box; /* Ensure padding does not overflow the container */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 12px; /* Increased padding for better spacing */
      margin-bottom: 15px; /* Adjusted margin to provide space between fields */
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box; /* Make sure padding does not cause overflow */
    }

    .submit-btn {
      width: 100%;
      padding: 12px; /* Adjusted padding to match input fields */
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-sizing: border-box; /* Ensures button fits within the container */
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <input type="email" id="email" class="input-field" placeholder="Email" required>
    <input type="password" id="password" class="input-field" placeholder="Password" required>
    <button id="loginBtn" class="submit-btn">Login</button>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <script>
    // Get the DOM elements
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');

    // Add event listener for the login button
    loginBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      // Validate inputs (basic check)
      if (!email || !password) {
        errorMessage.textContent = 'Both fields are required!';
        return;
      }

      // Simulate login logic (You can replace this with Firebase authentication or custom logic)
      if (email === 'a' && password === 'a') {
        // Simulate successful login, redirect to another page (e.g., home page)
        window.location.href = 'home.html'; // You can replace this with Electron's loadFile if needed
      } else {
        errorMessage.textContent = 'Invalid email or password.';
      }
    });
  </script>
</body>
</html>

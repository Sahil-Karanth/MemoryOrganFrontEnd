<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron App</title>
  <style>
    body {
      background-color: #a2c8f4; /* Pastel blue background */
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 80%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center; /* Center the title */
      margin-bottom: 60px; /* Increased margin to move title higher */
    }

    /* Flex container for input and button on the same line */
    .input-container {
      display: flex;
      width: 100%;
      margin-bottom: 10px;
    }

    #inputField {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5d8c9e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    #submitBtn:hover {
      background-color: #4b6e7b;
    }

    #outputField {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-top: 20px;
      background-color: #f1f8ff; /* Lighter pastel blue for output area */
      resize: none;
      white-space: pre-wrap; /* Ensures line breaks are respected */
    }

    /* Logout button */
    #logoutBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336; /* Red color for logout */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #logoutBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P2P File System Query</h1>
    
    <!-- Input and Submit button -->
    <div class="input-container">
      <input type="text" id="inputField" placeholder="Enter some text..." />
      <button id="submitBtn">Submit</button>
    </div>

    <!-- Output Field -->
    <textarea id="outputField" readonly></textarea>

    <!-- Logout Button -->
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const inputField = document.getElementById('inputField');
    const outputField = document.getElementById('outputField');
    const logoutBtn = document.getElementById('logoutBtn');

    // Handle input submission
    submitBtn.addEventListener('click', () => {
      const inputText = inputField.value;
      outputField.value = `You submitted: ${inputText}`;
      inputField.value = ''; // Clear input field
      console.log(localStorage.getItem('username'))
      console.log("did we output?")
    });

    // Handle logout
    logoutBtn.addEventListener('click', () => {
      window.location.href = 'index.html'; // Redirect to login page
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron App</title>
  <style>
    body {
      background-color: #a2c8f4; /* Pastel blue background */
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 80%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center; /* Center the title */
      margin-bottom: 60px; /* Increased margin to move title higher */
    }

    /* Flex container for input and button on the same line */
    .input-container {
      display: flex;
      width: 100%;
      margin-bottom: 10px;
    }

    #inputField {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    #submitBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5d8c9e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    #submitBtn:hover {
      background-color: #4b6e7b;
    }

    #outputField {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-top: 20px;
      background-color: #f1f8ff; /* Lighter pastel blue for output area */
      resize: none;
      white-space: pre-wrap; /* Ensures line breaks are respected */
    }

    /* Logout button */
    #logoutBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336; /* Red color for logout */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #logoutBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P2P File System Query</h1>
    
    <div class="input-container">
      <input type="text" id="inputField" placeholder="Enter some text..." />
      <button id="submitBtn">Submit</button>
    </div>

    <textarea id="outputField" readonly></textarea>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAxuWQr2OhfLvKU0KF1hHDqBXGmaR-5mPo",
      authDomain: "memoryorganauth.firebaseapp.com",
      projectId: "memoryorganauth",
      storageBucket: "memoryorganauth.appspot.com",
      messagingSenderId: "333239312434",
      appId: "1:333239312434:web:6c247813673d3a6a5a1c2b",
      measurementId: "G-6BMLQF2S68"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const submitBtn = document.getElementById('submitBtn');
    const inputField = document.getElementById('inputField');
    const outputField = document.getElementById('outputField');
    const logoutBtn = document.getElementById('logoutBtn');
    
    const MASTER_NODE_PORT = 1000;

    // Handle input submission
    submitBtn.addEventListener('click', async () => {
      try {
        const inputText = inputField.value;
        inputField.value = '';

        // Get the current user
        const user = auth.currentUser;
        if (!user) {
          throw new Error('No user is signed in');
        }

        // Get the ID token
        const idToken = await user.getIdToken(true);
        console.log('Got token:', idToken); // Debug log

        // Make the API request with the token
        const response = await fetch(`http://localhost:${MASTER_NODE_PORT}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${idToken}`
          },
          body: JSON.stringify({
            username: localStorage.getItem('username'),
            inputData: inputText
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log('Success:', data);
        outputField.value = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error:', error);
        outputField.value = `Error: ${error.message}`;
      }
    });

    // Handle logout
    logoutBtn.addEventListener('click', async () => {
      try {
        await auth.signOut();
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Logout error:', error);
        outputField.value = `Logout error: ${error.message}`;
      }
    });

    // Check authentication state on page load
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        console.log('User is authenticated:', user.email);
      }
    });
  </script>
</body>
</html>
